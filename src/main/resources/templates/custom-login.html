<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styling for the login form */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .google-login-button {
            background-color: #db4437;
            margin-top: 15px;
        }

        .google-login-button:hover {
            background-color: #c23321;
        }

        .register-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .login-container .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">
            <p>Invalid username or password. Please try again.</p>
        </div>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a class="register-link" th:href="@{/register}">Not registered? Register here</a>
    <form th:action="@{/oauth2/authorization/google}" method="get">
        <button type="submit" class="google-login-button">Login with Google</button>
    </form>
    <form th:action="@{/oauth2/authorization/facebook}" method="get">
        <button type="submit" class="google-login-button">Login with Facebook</button>
    </form>
    <form th:action="@{/oauth2/authorization/microsoft}" method="get">
        <button type="submit" class="google-login-button">Login with Microsoft</button>
    </form>
</div>
</body>
</html>
